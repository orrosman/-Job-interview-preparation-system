<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script type="module" src="events/events.js" defer></script>
		<title>Job interview preparation questions</title>
	</head>
	<body>
		<h1 class="d-flex justify-content-center">Job interview preparation</h1>
		<p class="d-flex justify-content-center">
			Prepare for your next Programming/Tech job with this tool
		</p>
		<div class="container score">
			<div class="row">
				<h6>Your Score:</h6>
				<div class="col-xs">
					✔Right:
					<span id="right">0</span>
				</div>
				<div class="col">
					❌Wrong:
					<span id="wrong">0</span>
				</div>
			</div>
		</div>
		<br />
		<div class="container d-flex justify-content-center">
			<input
				id="question-button"
				type="button"
				class="btn btn-success btn-lg"
				value="get a question!"
			/>
		</div>
		<br />

		<div
			id="question"
			class="vstack gap-2 col-md-5 mx-auto d-flex justify-content-center"
		></div>
	</body>
</html>
