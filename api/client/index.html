<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/> -->
		<link
			href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<title>Job interview preparation questions</title>
	</head>
	<body>
		<script src="../../node_modules/jquery/dist/jquery.min.js" defer></script>
		<script src="../../node_modules/bootstrap/js/dist/*" defer></script>
		<h1 class="d-flex justify-content-center">Job interview preparation</h1>
		<p class="d-flex justify-content-center">
			Prepare for your next Programming/Tech job with this tool
		</p>
		<div class="container score">
			<div class="row">
				<h6>Your Score:</h6>
				<div class="col-xs">
					Right:
					<span id="right">0</span>
				</div>
				<div class="col">
					Wrong:
					<span id="wrong">0</span>
				</div>
			</div>
		</div>
		<br />
		<div class="container d-flex justify-content-center">
			<input
				type="button"
				class="btn btn-success btn-lg"
				value="get a question!"
			/>
			<div id="question"></div>
		</div>
	</body>
</html>
